<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Chapter 9 - Rock Paper Scissors</h1>


        <div class="game">
            <!-- rock -->
            <button onclick="
    playGame('rock');
    ">Rock</button>

            <!-- paper -->
            <button onclick="
      playGame('paper');
    ">Paper</button>

            <!-- scissors -->
            <button onclick="
      playGame('scissors');
    ">Scissors</button>

    <div class="box">
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    </div>

            <button onclick="
    score.win = 0;
    score.loss = 0;
    score.tie = 0;
    /* remove item to reset score */
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset Score</button>
        </div>
    </div>



</body>

<script>
    /* Default Operator || see info: https://youtu.be/EerdGm-ehJQ?t=18443*/
    let score = JSON.parse(localStorage.getItem
        ('score')) || {
        win: 0,
        loss: 0,
        tie: 0,
    };
    updateScoreElement();

    /*
      if (!score) {
        score = {
          wins: 0,
          losses: 0,
          ties: 0
        };
      }
      */


 /* Functions Start Here */
    function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
            if (computerMove === 'rock') {
                result = 'LOOSER';
            }
            else if (computerMove === 'paper') {
                result = 'VICTORY';
            }
            else if (computerMove === 'scissors') {
                result = 'TIE';
            }
        } else if (playerMove === 'paper') {
            if (computerMove === 'rock') {
                result = 'VICTORY';
            }
            else if (computerMove === 'paper') {
                result = 'TIE';
            }
            else if (computerMove === 'scissors') {
                result = 'LOOSER';
            }

        } else if (playerMove === 'rock') {
            if (computerMove === 'rock') {
                result = 'TIE';
            }
            else if (computerMove === 'paper') {
                result = 'LOOSER';
            }
            else if (computerMove === 'scissors') {
                result = 'VICTORY';
            }

        }

        /*score.wins = score.wins +1; SHORTCUT += */
        if (result === 'VICTORY') {
            score.win += 1;
        } else if (result === 'LOOSER') {
            score.loss += 1;
        } else if (result === 'TIE') {
            score.tie += 1;
        }

        /* localStorage information here */
        /* localStorage only support STRINGS -- CONVERT it to a string by JSON.stringify */
  
        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();

        document.querySelector('.js-result').innerHTML = result;

        document.querySelector('.js-moves').innerHTML = `You ${playerMove} - ${computerMove} Computer`;

    }

    function updateScoreElement() {
        document.querySelector('.js-score')
            .innerHTML = `Wins: ${score.win} Looses: ${score.loss} Ties: ${score.tie}`;
    }

    function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = "scissors";
        }

        return computerMove;
    }
</script>
</html>
