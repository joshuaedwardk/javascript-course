<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Rock Paper Scissors</h1>

    <div class="video">
      <div class="start">
        <p><a href="https://youtu.be/EerdGm-ehJQ?t=15195" target="_blank">Start</a></p>
      </div>
      <div class="current">
        <p><a href="https://youtu.be/EerdGm-ehJQ?t=16657" target="_blank">Current</a></p>
      </div>
    </div>

    <div class="goals">
      <h2>Algorithm (Rock Paper Scissors)</h2>
      <h3>When Clicking the button:</h3>
      <ol>
        <li>Computer randomly selects a move</li>
        <li>compare the move to get the result</li>
        <li>update a score</li>
        <li>display the results in a pop up</li>
      </ol>
    </div>

    <div class="game">
      <!-- rock -->
      <button onclick="
    playGame('rock');
    ">Rock</button>

      <!-- paper -->
      <button onclick="
      playGame('paper');
    ">Paper</button>

      <!-- scissors -->
      <button onclick="
      playGame('scissors');
    ">Scissors</button>

      <button onclick="
    score.win = 0;
    score.loss = 0;
    score.tie = 0;
  ">Reset Score</button>
    </div>
  </div>

</body>

<script>
  const score = {
    win: 0,
    loss: 0,
    tie: 0,
  }

  function playGame(playerMove) {
    const computerMove = pickComputerMove();

    let result = '';

    if (playerMove === 'scissors') {
      if (computerMove === 'rock') {
        result = 'LOOSER';
      }
      else if (computerMove === 'paper') {
        result = 'VICTORY';
      }
      else if (computerMove === 'scissors') {
        result = 'TIE';
      }
    } else if (playerMove === 'paper') {
      if (computerMove === 'rock') {
        result = 'VICTORY';
      }
      else if (computerMove === 'paper') {
        result = 'TIE';
      }
      else if (computerMove === 'scissors') {
        result = 'LOOSER';
      }

    } else if (playerMove === 'rock') {
      if (computerMove === 'rock') {
        result = 'TIE';
      }
      else if (computerMove === 'paper') {
        result = 'LOOSER';
      }
      else if (computerMove === 'scissors') {
        result = 'VICTORY';
      }

    }

    /*score.wins = score.wins +1; SHORTCUT += */
    if (result === 'VICTORY') {
      score.win += 1;
    } else if (result === 'LOOSER') {
      score.loss += 1;
    } else if (result === 'TIE') {
      score.tie += 1;
    }

    alert(`You picked ${playerMove}. Computer Picked ${computerMove}. ${result}
Wins: ${score.win} Looses: ${score.loss} Ties: ${score.tie}`);

  }



  function pickComputerMove() {
    const randomNumber = Math.random();

    let computerMove = "";

    if (randomNumber >= 0 && randomNumber < 1 / 3) {
      computerMove = "rock";
    } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
      computerMove = "paper";
    } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
      computerMove = "scissors";
    }

    return computerMove;
  }
</script>

</html>
