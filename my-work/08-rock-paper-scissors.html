  /* call localStorage */

  function playGame(playerMove) {
    const computerMove = pickComputerMove();

    let result = '';

    if (playerMove === 'scissors') {
      if (computerMove === 'rock') {
        result = 'LOOSER';
      }
      else if (computerMove === 'paper') {
        result = 'VICTORY';
      }
      else if (computerMove === 'scissors') {
        result = 'TIE';
      }
    } else if (playerMove === 'paper') {
      if (computerMove === 'rock') {
        result = 'VICTORY';
      }
      else if (computerMove === 'paper') {
        result = 'TIE';
      }
      else if (computerMove === 'scissors') {
        result = 'LOOSER';
      }

    } else if (playerMove === 'rock') {
      if (computerMove === 'rock') {
        result = 'TIE';
      }
      else if (computerMove === 'paper') {
        result = 'LOOSER';
      }
      else if (computerMove === 'scissors') {
        result = 'VICTORY';
      }

    }

    /*score.wins = score.wins +1; SHORTCUT += */
    if (result === 'VICTORY') {
      score.win += 1;
    } else if (result === 'LOOSER') {
      score.loss += 1;
    } else if (result === 'TIE') {
      score.tie += 1;
    }

    /* localStorage information here */
    /* localStorage only support STRINGS -- CONVERT it to a string by JSON.stringify */
    localStorage.setItem('score', 'score');

    localStorage.setItem('score', JSON.stringify(score));


    alert(`You picked ${playerMove}. Computer Picked ${computerMove}. ${result}
Wins: ${score.win} Looses: ${score.loss} Ties: ${score.tie}`);

  }



  function pickComputerMove() {
    const randomNumber = Math.random();

    let computerMove = "";

    if (randomNumber >= 0 && randomNumber < 1 / 3) {
      computerMove = "rock";
    } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
      computerMove = "paper";
    } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
      computerMove = "scissors";
    }

    return computerMove;
  }
